<div class="stock-product" [formGroup]="parent">
  <div formGroupName="selector">
    <select formControlName="product_id">
        <option
          *ngFor="let product of products"
          [value]="product.id"
        >
          {{ product.name }}
        </option>
    </select>

    <input
      formControlName="quantity"
      type="number"
      min="10"
      max="1000"
      step="10"
    >

    <button type="button">Add to stock</button>
  </div>
</div>
